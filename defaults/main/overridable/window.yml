# when the WM closes wezterm, present a confirmation dialog
wezterm_confirm_window_close: false

# automatically adjust the window size when changing font size
wezterm_adj_window_size_on_font_size_change: 'false'

# padding between window border and the terminal cells
wezterm_window_padding_left: 5
wezterm_window_padding_right: 5
wezterm_window_padding_top: 5
wezterm_window_padding_bottom: 5

