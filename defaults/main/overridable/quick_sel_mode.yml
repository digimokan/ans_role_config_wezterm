# refs:
#   https://wezfurlong.org/wezterm/config/default-keys.html
#   https://wezfurlong.org/wezterm/config/keys.html
#   https://wezfurlong.org/wezterm/config/lua/keyassignment/index.html
#   https://wezfurlong.org/wezterm/quickselect.html

# if 'true', then only use the additional patterns defined below
# Note: default patterns include urls, paths, hashes,  and IP addresses
wezterm_quick_select_disable_default_patterns: 'false'

# additional patterns to search for in quick-select mode
wezterm_quick_select_additional_pattern_list: []

# each search hit is overlayed with hint keys, for copying a hit to clipboard
wezterm_quick_select_hint_keys: 'asdfjklgh'

# remove default styling in quick-select, making quick-select text stand out
wezterm_quick_select_remove_default_styling: 'true'

