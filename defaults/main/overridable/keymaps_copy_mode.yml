# refs:
#   https://wezfurlong.org/wezterm/config/default-keys.html
#   https://wezfurlong.org/wezterm/config/keys.html
#   https://wezfurlong.org/wezterm/config/lua/keyassignment/index.html
#   https://wezfurlong.org/wezterm/copymode.html

# navigate the scrollback in copy mode
wezterm_keymap_copy_mode_left: { mod: 'NONE', key: 'h' }
wezterm_keymap_copy_mode_right: { mod: 'NONE', key: 'l' }
wezterm_keymap_copy_mode_down: { mod: 'NONE', key: 'j' }
wezterm_keymap_copy_mode_up: { mod: 'NONE', key: 'k' }
wezterm_keymap_copy_mode_next_word_start: { mod: 'NONE', key: 'w' }
wezterm_keymap_copy_mode_next_word_end: { mod: 'NONE', key: 'e' }
wezterm_keymap_copy_mode_prev_word_start: { mod: 'NONE', key: 'b' }
wezterm_keymap_copy_mode_line_start: { mod: 'NONE', key: '0' }
wezterm_keymap_copy_mode_next_line_start: { mod: 'NONE', key: 'Enter' }
wezterm_keymap_copy_mode_line_end: { mod: 'NONE', key: '-' }
wezterm_keymap_copy_mode_next_page: { mod: 'NONE', key: 'PageDown' }
wezterm_keymap_copy_mode_prev_page: { mod: 'NONE', key: 'PageUp' }
wezterm_keymap_copy_mode_screen_top: { mod: 'SHIFT', key: 'H' }
wezterm_keymap_copy_mode_screen_middle: { mod: 'SHIFT', key: 'M' }
wezterm_keymap_copy_mode_screen_end: { mod: 'SHIFT', key: 'L' }
wezterm_keymap_copy_mode_scrollback_start: { mod: 'NONE', key: 'g' }
wezterm_keymap_copy_mode_scrollback_end: { mod: 'SHIFT', key: 'G' }

# toggle "select mode" in copy mode to highlight text
wezterm_keymap_copy_mode_select_chars: { mod: 'NONE', key: 'v' }
wezterm_keymap_copy_mode_select_line: { mod: 'SHIFT', key: 'V' }
wezterm_keymap_copy_mode_select_block: { mod: 'CTRL', key: 'v' }
wezterm_keymap_copy_mode_select_goto_ends: { mod: 'NONE', key: 'o' }

# copy the highlighted text to the clipboard, and then exit copy mode
wezterm_keymap_copy_mode_copy_sel_to_clip: { mod: 'NONE', key: 'y' }

# exit copy mode
wezterm_keymap_copy_mode_exit: { mod: 'NONE', key: 'Escape' }

