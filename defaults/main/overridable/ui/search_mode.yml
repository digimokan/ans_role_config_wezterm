# refs:
#   https://wezfurlong.org/wezterm/config/default-keys.html
#   https://wezfurlong.org/wezterm/config/keys.html
#   https://wezfurlong.org/wezterm/config/lua/keyassignment/index.html
#   https://wezfurlong.org/wezterm/scrollback.html#searching-the-scrollback

# enter search mode, and highlight search hits
# NOTE: typing this again, in search mode, effectively clears the search text
wezterm_keymap_enter_search_mode: { mod: 'CTRL', key: 'f' }

# go to next/prev highlighted search hit
wezterm_keymap_next_search_hit: { mod: 'NONE', key: 'DownArrow' }
wezterm_keymap_prev_search_hit: { mod: 'NONE', key: 'UpArrow' }

# go to next/prev search-hit page in the scrollback
wezterm_keymap_next_search_page: { mod: 'NONE', key: 'PageDown' }
wezterm_keymap_prev_search_page: { mod: 'NONE', key: 'PageUp' }

# cycle through the search-type (case-sensitive, ignore-case, regex)
wezterm_keymap_cycle_search_type: { mod: 'CTRL', key: 'r' }

# copy the highlighted search hit to the clipboard
wezterm_keymap_copy_search_hit_to_clipboard: { mod: 'CTRL', key: 'c' }

# exit search mode
wezterm_keymap_exit_search_mode: { mod: 'NONE', key: 'Escape' }

