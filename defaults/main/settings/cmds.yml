# refs: https://wezfurlong.org/wezterm/config/launch.html

# command to execute to start wezterm
wezterm_main_cmd: 'wezterm start --always-new-process'

# command to execute to open a new tab in the current instance of wezterm
wezterm_new_tab_cmd: 'wezterm cli spawn'

# arg to wezterm command to set the name of the X11 window class
wezterm_arg_class: "--class "

# arg to wezterm command to start wezterm in a specified directory
wezterm_arg_starting_dir: "--cwd "

# arg to wezterm command to execute a specific prog/cmd immediately on start
# NOTE: make sure this arg goes last
wezterm_arg_exec: "-- {{ shell_cmd }} -c "

